<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOG IN</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-center font-weight-bold bg-success">LOG IN</h1>
<div class="container"><br>
<div class="col-lg-6 m-auto d-block">
			
	<form method="POST" action="ConfirmServlet"  class="bg-light" >
				
		<div class="form-group">
			<label class="font-weight-bold"> Email: </label>
			<input type="text" name="email" class="form-control" id="emailid" autocomplete="off">
			<span id="email" class="text-danger font-weight-bold"> </span>
		</div>

		<div class="form-group">
			<label class="font-weight-bold"> Password: </label>
			<input type="password" name="pass" class="form-control" id="passid" autocomplete="off">
			<span id="pass" class="text-danger font-weight-bold"> </span>
		</div>
		<input id="submitId" type="submit" name="submit" value="Log in" class="btn btn-success"	autocomplete="off">
		
	</form>
	<div><br></div>
	<div>
		<button name=signup onclick=signup() class="btn btn-success"> New Account? </button>
	
</div>
</div>

</div>

</body>
<script src="main.js"></script>
</html>
